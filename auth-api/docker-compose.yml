version: '3.9'

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
  auth:
    image: auth
    restart: always
    build:
      context: .
      dockerfile: Auth/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"